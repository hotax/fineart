<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />

  <title>Hello, world!</title>
</head>

<body>
  <img class="content" id="mouseviewer" src="statics/viewer4.png">
  <div class="d-flex flex-column">
    <div class="d-inline-flex">
      <video id="video1" class="w-50" height="405px">
        <source src="" type="video/mp4" />
      </video>
      <video id="video2" class="w-50" height="405px">
        <source src="" type="video/mp4" />
      </video>
    </div>
    <div class="d-inline-flex" onmousedown="mouseDown()" onmouseup="mouseUp()">
      <audio>
        <source src="./statics/clx.mp3" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>



  <script type="text/javascript">
    function mouseDown() {
      console.log('mouse down')
      // document.getElementById("myP").style.color = "red";
    }

    function mouseUp() {
      console.log('mouse up')
      // document.getElementById("myP").style.color = "green";
    }

    var mouseviewer = document.getElementById("mouseviewer");

    function beginMove() {
      document.addEventListener("mousemove", (e) => {
        let x = e.clientX
        let y = e.clientY
        if (x > 1350) x = 1400
        if (y > 500) y = 500
        mouseviewer.style.setProperty('--x', x - 1400 + "px");
        mouseviewer.style.setProperty('--y', y - 500 + "px");
      });
      // document.removeEventListener("click", beginMove)
    }

    const videoSources = [
      "https://media.w3.org/2010/05/sintel/trailer.mp4",
      "https://www.w3schools.com/html/movie.mp4",
      "https://www.w3schools.com/howto/rain.mp4"
    ]

    let videoSourceIndex = 0
    function selectVideoSource() {
      if (videoSourceIndex >= videoSources.length) videoSourceIndex = 0
      return videoSources[videoSourceIndex++]
    }

    function createVideoEndedListener(id) {
      const video = document.getElementById(id);
      video.addEventListener("ended", () => {
        playVideo(id)
      })
    }

    function playVideo(id) {
      const video = document.getElementById(id);
      // video.controls = true;
      video.muted = true;

      const source = video.children[0]
      const url = selectVideoSource()
      source.setAttribute("src", [url]);
      video.load()
      video.play()
    }

    window.onload = function () {
      createVideoEndedListener('video1')
      createVideoEndedListener('video2')
      playVideo('video1')
      playVideo('video2')
      // document.addEventListener("click", beginMove)
      beginMove()
    }


  </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
