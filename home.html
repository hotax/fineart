<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />

  <title>Check works</title>
</head>

<body>
  <div id="whitecover" class="cover"></div>
  <img class="content" id="mouseviewer" src="./statics/viewer.png">
  <div class="d-flex flex-column" style="margin-top: 7rem;">
    <div class="d-inline-flex">
      <video id="video1" class="w-50" height="405px">
        <source src="" type="video/mp4" />
      </video>
      <video id="video2" class="w-50" height="405px">
        <source src="" type="video/mp4" />
      </video>
    </div>
    <div class="d-inline-flex">
      <audio id="audio">
        <source src="./statics/music.mp3" type="audio/ogg">
      </audio>
    </div>
  </div>



  <script type="text/javascript">
    const audioSources = [
      "https://www.w3schools.com/tags/horse.ogg",
      "./statics/music.mp3"
    ]

    const videoSources = [
      "https://media.w3.org/2010/05/sintel/trailer.mp4",
      "https://www.w3schools.com/html/movie.mp4",
      "https://www.w3schools.com/howto/rain.mp4"
    ]

    function setupAudio () {

    }

    function playAudio(play) {
      const audio = document.getElementById('audio');
      const muted = audio.muted
      console.log(`play is ${play}, and attr is ${muted}`)
      if (!play) audio.muted = true
      else {
        audio.muted = false
      }
    }

    function mouseDown() {
      playAudio(true)
    }

    function mouseUp() {
      playAudio(false)
    }

    var mouseviewer = document.getElementById("mouseviewer");

    function beginMove() {
      const cover = document.getElementById('whitecover')
      cover.remove()
      const audio = document.getElementById('audio')
      audio.play()
      document.addEventListener("mousemove", (e) => {
        let x = e.clientX
        let y = e.clientY
        if (x > 1350) x = 1400
        if (y > 600) y = 600
        if (y < 35) y = 35
        mouseviewer.style.setProperty('--x', x - 1400 + "px");
        mouseviewer.style.setProperty('--y', y - 500 + "px");
      });
      document.removeEventListener("click", beginMove)
      document.addEventListener("mousedown", mouseDown)
      document.addEventListener("mouseup", mouseUp)
    }

    let videoSourceIndex = 0
    function selectVideoSource() {
      if (videoSourceIndex >= videoSources.length) videoSourceIndex = 0
      return videoSources[videoSourceIndex++]
    }

    function createVideoEndedListener(id) {
      const video = document.getElementById(id);
      video.addEventListener("ended", () => {
        playVideo(id)
      })
    }

    function playVideo(id) {
      const video = document.getElementById(id);
      video.muted = true;

      const source = video.children[0]
      const url = selectVideoSource()
      source.setAttribute("src", [url]);
      video.load()
      video.play()
    }

    window.onload = function () {
      createVideoEndedListener('video1')
      createVideoEndedListener('video2')
      playVideo('video1')
      playVideo('video2')
      document.addEventListener("click", beginMove)
      // beginMove()
    }


  </script>
